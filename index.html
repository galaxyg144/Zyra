
<!DOCTYPE html>
<html>
<head>
            <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'JetBrains Mono', monospace;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #1a202c;
    padding: 2rem;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    animation: slideDown 0.6s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

header h1 {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.status-indicator {
    display: flex;
    align-items: center;
    gap: 1rem;
    background: #f7fafc;
    padding: 0.75rem 1.25rem;
    border-radius: 50px;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
}

.status-indicator span {
    font-weight: 600;
    color: #4a5568;
    font-size: 0.9rem;
}

#status {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #cbd5e0;
    position: relative;
    transition: all 0.3s ease;
}

#status::after {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border-radius: 50%;
    border: 2px solid currentColor;
    opacity: 0;
    animation: pulse 2s infinite;
}

#status.online {
    background: #48bb78;
    box-shadow: 0 0 10px rgba(72, 187, 120, 0.6);
}

#status.online::after {
    border-color: #48bb78;
    opacity: 0.4;
}

@keyframes pulse {

    0%,
    100% {
        transform: scale(1);
        opacity: 0.4;
    }

    50% {
        transform: scale(1.5);
        opacity: 0;
    }
}

main {
    animation: fadeIn 0.8s ease-out 0.2s both;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    margin-bottom: 2rem;
}

h2 {
    font-size: 1.5rem;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

h2::before {
    content: '';
    width: 4px;
    height: 24px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 2px;
}

.table-container {
    overflow-x: auto;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

thead {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

th {
    color: white;
    padding: 1rem;
    text-align: left;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

tbody tr {
    transition: all 0.2s ease;
    border-bottom: 1px solid #e2e8f0;
}

tbody tr:last-child {
    border-bottom: none;
}

tbody tr:hover {
    background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
    transform: translateX(4px);
}

td {
    padding: 1rem;
    color: #4a5568;
}

td:first-child {
    font-weight: 500;
    color: #2d3748;
}

.btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 600;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: white;
}

.btn:active {
    transform: scale(0.95);
}

.btn-download {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.btn-download:hover {
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    transform: translateY(-2px);
}

.btn-delete {
    background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
    box-shadow: 0 4px 12px rgba(252, 70, 107, 0.4);
}

.btn-delete:hover {
    box-shadow: 0 6px 20px rgba(252, 70, 107, 0.6);
    transform: translateY(-2px);
}

.btn-ping {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
}

.btn-ping:hover {
    box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
    transform: translateY(-2px);
}

#uploadForm {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.upload-area {
    position: relative;
    border: 3px dashed #cbd5e0;
    border-radius: 16px;
    padding: 3rem;
    text-align: center;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
    transition: all 0.3s ease;
    cursor: pointer;
}

.upload-area:hover {
    border-color: #667eea;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
}

.upload-area::before {
    content: 'üì§';
    font-size: 3rem;
    display: block;
    margin-bottom: 1rem;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {

    0%,
    100% {
        transform: translateY(0px);
    }

    50% {
        transform: translateY(-10px);
    }
}

.upload-area.drag-over {
    border-color: #667eea;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
    border-style: solid;
}

.upload-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.upload-text {
    font-size: 1.1rem;
    font-weight: 600;
    color: #4a5568;
    margin-bottom: 0.5rem;
}

.upload-subtext {
    font-size: 0.9rem;
    color: #a0aec0;
}

input[type="file"] {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
}

.upload-button-container {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
    align-items: center;
    justify-content: center;
}

#selectedFileName {
    font-size: 0.9rem;
    color: #667eea;
    font-weight: 600;
    padding: 0.5rem 1rem;
    background: rgba(102, 126, 234, 0.1);
    border-radius: 8px;
}

#uploadMessage {
    padding: 1rem;
    border-radius: 8px;
    font-weight: 500;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-10px);
    }

    to {
        opacity: 1;
        transform: translateX(0);
    }
}

#uploadMessage.success {
    background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
    color: #22543d;
}

#uploadMessage.error {
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    color: #742a2a;
}

.empty-state {
    text-align: center;
    padding: 3rem;
    color: #a0aec0;
}

.empty-state::before {
    content: 'üìÅ';
    font-size: 4rem;
    display: block;
    margin-bottom: 1rem;
    opacity: 0.5;
}

@media (max-width: 768px) {
    body {
        padding: 1rem;
    }

    header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }

    header h1 {
        font-size: 1.5rem;
    }

    .table-container {
        font-size: 0.875rem;
    }

    th,
    td {
        padding: 0.75rem 0.5rem;
    }

    .upload-area {
        flex-direction: column;
    }

    input[type="file"] {
        width: 100%;
    }
}</style>
        </head>
        <body>
            



    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra File Dashboard</title>




    <div class="container">
        <header>
            <h1>Zyra File Dashboard</h1>
            <div class="status-indicator">
                <button class="btn btn-ping" onclick="pingServer()">Ping Server</button>
                <span>Status:</span>
                <div id="status" class="online" style="background: rgb(72, 187, 120);"></div>
            </div>
        </header>

        <main>
            <div class="card">
                <h2>Files</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Download</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="filesList"><tr><td colspan="3" class="empty-state">No files uploaded yet</td></tr></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2>Upload New File</h2>
                <div id="uploadForm">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput">
                        <div class="upload-content">
                            <div class="upload-text">Drag &amp; drop your file here</div>
                            <div class="upload-subtext">or click to browse</div>
                            <div class="upload-button-container">
                                <span id="selectedFileName"></span>
                            </div>
                        </div>
                    </div>
                    <div id="uploadMessage"></div>
                </div>
            </div>
        </main>
    </div>



            <script>
const BASE_URL = "https://zyra-yrjg.onrender.com";

const filesList = document.getElementById("filesList");
const statusDot = document.getElementById("status");
const fileInput = document.getElementById("fileInput");
const uploadMessage = document.getElementById("uploadMessage");
const uploadArea = document.getElementById("uploadArea");
const selectedFileName = document.getElementById("selectedFileName");

// Drag and drop handlers
uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('drag-over');
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('drag-over');
});

uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('drag-over');
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        fileInput.files = files;
        updateFileName();
        uploadFile();
    }
});

// Show selected file name and auto-upload
fileInput.addEventListener('change', () => {
    updateFileName();
    if (fileInput.files.length > 0) {
        uploadFile();
    }
});

function updateFileName() {
    if (fileInput.files.length > 0) {
        selectedFileName.textContent = `üìÑ ${fileInput.files[0].name}`;
    } else {
        selectedFileName.textContent = '';
    }
}

async function fetchFiles() {
    try {
        const res = await fetch(`${BASE_URL}/files`);
        const files = await res.json();

        if (files.length === 0) {
            filesList.innerHTML = "<tr><td colspan='3' class='empty-state'>No files uploaded yet</td></tr>";
            return;
        }

        filesList.innerHTML = files.map(f => `
                    <tr>
                        <td>${f}</td>
                        <td>
                            <a href="${BASE_URL}/files/${f}" download>
                                <button class="btn btn-download">‚¨á Download</button>
                            </a>
                        </td>
                        <td>
                            <button class="btn btn-delete" onclick="deleteFile('${f}')">
                                üóë Delete
                            </button>
                        </td>
                    </tr>
                `).join("");
    } catch (e) {
        console.error("Error fetching files:", e);
        filesList.innerHTML = "<tr><td colspan='3' class='empty-state'>Error loading files</td></tr>";
    }
}

fetchFiles();

async function deleteFile(filename) {
    if (!confirm(`Delete "${filename}"?`)) return;

    try {
        const res = await fetch(`${BASE_URL}/files/${filename}`, {
            method: "DELETE"
        });

        const data = await res.json();

        if (res.ok && data.success) {
            fetchFiles();
        } else {
            alert("Delete failed: " + (data.error || "Unknown error"));
        }
    } catch (e) {
        alert("Delete error");
    }
}

async function uploadFile() {
    const file = fileInput.files[0];
    if (!file) {
        uploadMessage.textContent = "Please select a file first";
        uploadMessage.className = "error";
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    uploadMessage.textContent = "Uploading...";
    uploadMessage.className = "";

    try {
        const res = await fetch(`${BASE_URL}/upload`, {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (res.ok && data.success) {
            uploadMessage.textContent = `‚úì Uploaded as: ${data.filename}`;
            uploadMessage.className = "success";
            fileInput.value = "";
            selectedFileName.textContent = "";
            fetchFiles();
        } else {
            uploadMessage.textContent = "‚úó " + (data.error || "Upload failed");
            uploadMessage.className = "error";
        }
    } catch (e) {
        uploadMessage.textContent = "‚úó Upload error";
        uploadMessage.className = "error";
    }
}

async function pingServer() {
    try {
        const res = await fetch(`${BASE_URL}/ping`, { method: "POST" });
        if (res.ok) {
            statusDot.style.background = "#48bb78";
            statusDot.classList.add("online");
        } else {
            statusDot.style.background = "#fc8181";
            statusDot.classList.remove("online");
        }
    } catch (e) {
        statusDot.style.background = "#fc8181";
        statusDot.classList.remove("online");
    }
}

pingServer();
setInterval(pingServer, 45000);
</script>
        
    
</body>
